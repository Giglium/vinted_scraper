---
name: Test

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python:
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: python3 -m pip install --user --disable-pip-version-check -r requirements.txt

      - name: Run tests
        run: make test

  test_old:
    runs-on: ubuntu-20.04

    strategy:
      fail-fast: false
      matrix:
        python:
          - '3.5'
          - '3.6'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: python -m pip install --user --disable-pip-version-check -r requirements.txt

      - name: Install dataclasses
        run: python -m pip install --user --disable-pip-version-check dataclasses

      - name: Run tests
        run: make test