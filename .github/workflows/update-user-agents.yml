---
name: Update User Agents

on:
  schedule:
    - cron: 0 6 1 */4 *

permissions: read-all

jobs:
  open-pr:
    permissions:
      pull-requests: write
      contents: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6 # zizmor: ignore[unpinned-uses]
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: update the user agents list
        run: make update.user.agent

      - name: Lint Code Base
        uses: super-linter/super-linter@v8.3.2 # zizmor: ignore[unpinned-uses]
        env:
          SHELL: /bin/bash
          RUN_LOCAL: true
          DEFAULT_BRANCH: main
          VALIDATE_ALL_CODEBASE: false
          FIX_JSON_PRETTIER: true
          FIX_JSON: true

      - name: Open Pull Request
        if: ${{ !env.ACT }}
        uses: peter-evans/create-pull-request@v8 # zizmor: ignore[unpinned-uses]
        with:
          title: "chore: update user agents"
          body: "Update `agents.json`."
          commit-message: Update agents.json
          assignees: "giglium"
          labels: "feature"
          token: ${{ secrets.GITHUB_TOKEN }}
